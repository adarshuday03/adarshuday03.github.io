<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Name - Contact</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="assets/tw-config.js"></script>
        <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="page-bg bg-slate-50 font-sans text-slate-800">

    <div id="site-header"></div>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 md:px-8 pb-12">
    <div class="card p-6 sm:p-8 md:p-12">

            <div class="flex items-center space-x-4 mb-8">
                <div class="w-10 h-10 rounded-lg bg-slate-100 flex items-center justify-center text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </div>
                <div>
                    <h1 class="text-3xl font-light text-slate-700">Contact</h1>
                    <p class="text-sm text-slate-500 mt-1">Get in touch via email or social links below.</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <p class="text-slate-700">The best way to reach me is via email or LinkedIn. I respond to messages within a few business days.</p>
                    <ul class="space-y-3 text-sm text-slate-700">
                        <li><strong class="font-semibold">Email:</strong> <a href="mailto:youremail@example.com" class="text-primary hover:underline">youremail@example.com</a></li>
                        <li><strong class="font-semibold">LinkedIn:</strong> <a href="#" class="text-primary hover:underline">linkedin.com/in/yourprofile</a></li>
                        <li><strong class="font-semibold">GitHub:</strong> <a href="#" class="text-primary hover:underline">github.com/yourusername</a></li>
                    </ul>
                </div>

                <div class="bg-white border border-slate-100 rounded-lg p-4">
                    <h3 class="font-semibold">Contact form (mock)</h3>
                    <form class="mt-3 space-y-3" action="#" method="post">
                        <div>
                            <label class="block text-sm text-slate-600">Name</label>
                            <input class="w-full border border-slate-200 rounded px-3 py-2 text-sm" placeholder="Your name">
                        </div>
                        <div>
                            <label class="block text-sm text-slate-600">Email</label>
                            <input class="w-full border border-slate-200 rounded px-3 py-2 text-sm" placeholder="youremail@example.com">
                        </div>
                        <div>
                            <label class="block text-sm text-slate-600">Message</label>
                            <textarea class="w-full border border-slate-200 rounded px-3 py-2 text-sm" rows="4" placeholder="Short message"></textarea>
                        </div>
                        <div>
                            <button class="bg-primary text-white px-4 py-2 rounded text-sm">Send (mock)</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <div id="site-footer"></div>
    <script src="assets/insert-partials.js"></script>

</body>
</html>
